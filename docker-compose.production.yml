version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    depends_on:
      - db
    image: meteopavel/froggygram_backend
    env_file: .env
    volumes:
      - static_volume:/static
      - media_volume:/app/media
  frontend:
    image: meteopavel/froggygram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static_volume:/static
  gateway:
    depends_on:
      - backend
    image: meteopavel/froggygram_gateway
    env_file: .env
    volumes:
      - static_volume:/static
      - media_volume:/media
    ports:
      - 9000:80